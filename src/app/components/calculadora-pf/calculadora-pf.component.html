<div class="container">

<h2>PF</h2>
<h3>anual: {{ saldoLiquidoAnual | currency:'BRL':'symbol':'1.2-2' }}</h3>
<h3>mensal: {{ saldoLiquidoMensal | currency:'BRL':'symbol':'1.2-2' }}</h3>
<mat-form-field>
    <mat-label>
Salário bruto mensal:</mat-label>
<input matInput type="number" [(ngModel)]="salarioBrutoMensal" (change)="updateCalculations()" (keypress)="updateCalculations()" />
</mat-form-field>

<mat-form-field>
    <mat-label>
Impostos:</mat-label>
<input matInput type="number" [(ngModel)]="impostosMensal" (change)="updateCalculations()" (keypress)="updateCalculations()" /><br />

</mat-form-field>

<mat-form-field>
    <mat-label>Benefícios mensais:</mat-label>
    <input matInput type="number" [(ngModel)]="extrasMensal" (change)="updateCalculations()" (keypress)="updateCalculations()" /><br />

    </mat-form-field>

    <mat-form-field>
        <mat-label>Bonus anuais:</mat-label>
        <input matInput type="number" [(ngModel)]="bonusAnual" (change)="updateCalculations()" (keypress)="updateCalculations()" /><br />
    </mat-form-field>
    <br />
    <br />
salario bruto anual: {{ salarioAnualBruto | currency:'BRL':'symbol':'1.2-2' }}<br />

</div>
